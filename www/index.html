<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="stylesheet" type="text/css" href="css/cssshake.css">
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic-Soundboard</h1>
        </ion-header-bar>
        <ion-content>
        <button class="button button-outline button-dark">
        Play Sound
      </button>
     </ion-content>
       <ion-header-bar class="bar-energized">
        <h1 class="title">Sound Emporium</h1>
      </ion-header-bar>

      <ion-content ng-controller='Main'>
        <div class="container">
          <div class="image-section">
            <img src='../img/mad-scientist.png' class='header-image shake shake-slow'>
          </div>
          <div class="header-section">
            <h2 class="page-header"> Welcome to Mr. Mason's Mystical Sound Emporium </h2>
            <p class="subheader">Click the magic button below to start your adventure</p>
          </div>
          <div class="button-section">
            <div class="button-bar">
              <button class="button button-outline button-dark shake shake-hard" ng-click="play('sound1')">
                <i class="ion-play" ng-hide="playingSound === 'sound1'"></i>
                <i class="ion-stop assertive" ng-show="playingSound === 'sound1'"></i>
              </button>
              <button class="button button-outline button-dark shake shake-hard" ng-click="play('sound2')">
                <i class="ion-play" ng-hide="playingSound === 'sound2'"></i>
                <i class="ion-stop assertive" ng-show="playingSound === 'sound2'"></i>
              </button>
              <button class="button button-outline button-dark shake shake-hard" ng-click="play('sound3')">
                <i class="ion-play" ng-hide="playingSound === 'sound3'"></i>
                <i class="ion-stop assertive" ng-show="playingSound === 'sound3'"></i>
              </button>
            </div>
            <div class="button-bar">
              <button class="button button-outline button-dark shake shake-hard" ng-click="play('sound4')">
                <i class="ion-play" ng-hide="playingSound === 'sound4'"></i>
                <i class="ion-stop assertive" ng-show="playingSound === 'sound4'"></i>
              </button>
              <button class="button button-outline button-dark shake shake-hard" ng-click="play('sound5')">
                <i class="ion-play" ng-hide="playingSound === 'sound5'"></i>
                <i class="ion-stop assertive" ng-show="playingSound === 'sound5'"></i>
              </button>
            </div>
          </div>
        </div>

      </ion-content>

    </ion-pane>
  </body>
</html>
